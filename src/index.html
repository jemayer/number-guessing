<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Number Guessing Game</h1>

        <div id="difficulty-selector">
            <button type="button" data-max="50">Easy</button>
            <button type="button" data-max="100" class="active">Medium</button>
            <button type="button" data-max="500">Hard</button>
            <button type="button" data-max="1000">Insane</button>
        </div>

        <p>I'm thinking of a number between 1 and <span id="max-number">100</span>. Can you guess it?</p>

        <form id="guess-form">
            <input
                type="number"
                id="guess-input"
                min="1"
                max="100"
                placeholder="Enter your guess"
                required
                autofocus
            >
            <button type="submit">Guess</button>
        </form>

        <div id="feedback" aria-live="polite"></div>

        <p id="attempts">Attempts: <span id="attempt-count">0</span></p>

        <div id="win-message" hidden>
            <p>Congratulations! You got it!</p>
            <button id="play-again">Play Again</button>
        </div>
    </main>

    <script type="module" src="game.js"></script>
</body>
</html>
