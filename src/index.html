<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Number Guessing Game</h1>

        <div id="player-section">
            <span id="player-greeting"></span>
            <button type="button" id="change-name-btn" hidden>Change</button>
        </div>

        <div id="name-prompt" hidden>
            <label for="player-name-input">Enter your name:</label>
            <div id="name-form">
                <input type="text" id="player-name-input" placeholder="Your name" maxlength="20">
                <button type="button" id="save-name-btn">Save</button>
                <button type="button" id="skip-name-btn">Skip</button>
            </div>
        </div>

        <div id="difficulty-selector">
            <button type="button" data-max="50">Easy</button>
            <button type="button" data-max="100" class="active">Medium</button>
            <button type="button" data-max="500">Hard</button>
            <button type="button" data-max="1000">Insane</button>
        </div>

        <p>I'm thinking of a number between 1 and <span id="max-number">100</span>. Can you guess it?</p>

        <form id="guess-form">
            <input
                type="number"
                id="guess-input"
                min="1"
                max="100"
                placeholder="Enter your guess"
                required
                autofocus
            >
            <button type="submit">Guess</button>
        </form>

        <div id="feedback" aria-live="polite"></div>

        <p id="attempts">
            Attempts: <span id="attempt-count">0</span>
            <span id="best-score-display"></span>
        </p>

        <div id="win-message" hidden>
            <p id="win-text">Congratulations! You got it!</p>
            <button id="play-again">Play Again</button>
        </div>

        <details id="stats-section">
            <summary>Stats</summary>
            <div id="stats-content">
                <p>Games played: <span id="games-played-count">0</span></p>
                <div id="best-scores-list">
                    <p>Best scores:</p>
                    <ul>
                        <li>Easy: <span id="best-easy">-</span></li>
                        <li>Medium: <span id="best-medium">-</span></li>
                        <li>Hard: <span id="best-hard">-</span></li>
                        <li>Insane: <span id="best-insane">-</span></li>
                    </ul>
                </div>
                <button type="button" id="reset-stats-btn">Reset All Stats</button>
            </div>
        </details>
    </main>

    <script type="module" src="game.js"></script>
</body>
</html>
