<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="heat" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Gauge track -->
  <circle cx="256" cy="240" r="140" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="24" stroke-linecap="round"
    stroke-dasharray="660 220" transform="rotate(130 256 240)"/>
  <!-- Gauge fill (heat gradient) -->
  <circle cx="256" cy="240" r="140" fill="none" stroke="url(#heat)" stroke-width="24" stroke-linecap="round"
    stroke-dasharray="440 440" transform="rotate(130 256 240)"/>
  <!-- Question mark -->
  <text x="256" y="270" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="800" font-size="160" fill="white">?</text>
</svg>
