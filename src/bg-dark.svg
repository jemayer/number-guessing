<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="dg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  <rect fill="url(#dg)" width="1440" height="900"/>
  <!-- Large soft circles -->
  <circle cx="200" cy="150" r="180" fill="#2a2a50" opacity="0.5"/>
  <circle cx="1300" cy="700" r="220" fill="#1e1e40" opacity="0.4"/>
  <circle cx="700" cy="800" r="160" fill="#252548" opacity="0.35"/>
  <!-- Geometric triangles -->
  <polygon points="400,50 500,200 300,200" fill="#4c3a8a" opacity="0.2"/>
  <polygon points="1100,100 1250,300 950,300" fill="#3b2d7a" opacity="0.18"/>
  <polygon points="150,500 300,700 0,700" fill="#4a3580" opacity="0.15"/>
  <polygon points="900,400 1050,600 750,600" fill="#4c3a8a" opacity="0.12"/>
  <!-- Hexagons -->
  <polygon points="600,80 650,50 700,80 700,130 650,160 600,130" fill="#3d3570" opacity="0.25" transform="scale(2) translate(-100, -20)"/>
  <polygon points="600,80 650,50 700,80 700,130 650,160 600,130" fill="#2e2860" opacity="0.2" transform="scale(1.5) translate(500, 250)"/>
  <!-- Diamond shapes -->
  <polygon points="1200,200 1260,280 1200,360 1140,280" fill="#3a3070" opacity="0.22"/>
  <polygon points="350,350 400,420 350,490 300,420" fill="#4a4090" opacity="0.18"/>
  <!-- Floating small circles -->
  <circle cx="500" cy="300" r="8" fill="#7c8cf0" opacity="0.15"/>
  <circle cx="900" cy="150" r="6" fill="#9b6ec1" opacity="0.12"/>
  <circle cx="1100" cy="500" r="10" fill="#7c8cf0" opacity="0.1"/>
  <circle cx="300" cy="600" r="7" fill="#a78bfa" opacity="0.12"/>
  <circle cx="800" cy="650" r="5" fill="#818cf8" opacity="0.15"/>
  <circle cx="1350" cy="400" r="9" fill="#7c8cf0" opacity="0.1"/>
  <circle cx="100" cy="300" r="6" fill="#9b6ec1" opacity="0.12"/>
  <circle cx="650" cy="450" r="4" fill="#a78bfa" opacity="0.18"/>
  <!-- Thin lines -->
  <line x1="0" y1="200" x2="400" y2="500" stroke="#7c8cf0" stroke-width="1" opacity="0.06"/>
  <line x1="1000" y1="0" x2="1440" y2="400" stroke="#9b6ec1" stroke-width="1" opacity="0.06"/>
  <line x1="600" y1="900" x2="900" y2="500" stroke="#7c8cf0" stroke-width="1" opacity="0.05"/>
</svg>
