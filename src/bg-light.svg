<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  <rect fill="url(#lg)" width="1440" height="900"/>
  <!-- Large soft circles -->
  <circle cx="200" cy="150" r="180" fill="#7b8ef0" opacity="0.25"/>
  <circle cx="1300" cy="700" r="220" fill="#9b6ec1" opacity="0.2"/>
  <circle cx="700" cy="800" r="160" fill="#667eea" opacity="0.15"/>
  <!-- Geometric triangles -->
  <polygon points="400,50 500,200 300,200" fill="#a78bfa" opacity="0.18"/>
  <polygon points="1100,100 1250,300 950,300" fill="#7c3aed" opacity="0.12"/>
  <polygon points="150,500 300,700 0,700" fill="#8b5cf6" opacity="0.15"/>
  <polygon points="900,400 1050,600 750,600" fill="#a78bfa" opacity="0.1"/>
  <!-- Hexagons -->
  <polygon points="600,80 650,50 700,80 700,130 650,160 600,130" fill="#c4b5fd" opacity="0.2" transform="scale(2) translate(-100, -20)"/>
  <polygon points="600,80 650,50 700,80 700,130 650,160 600,130" fill="#818cf8" opacity="0.15" transform="scale(1.5) translate(500, 250)"/>
  <!-- Diamond shapes -->
  <polygon points="1200,200 1260,280 1200,360 1140,280" fill="#ddd6fe" opacity="0.2"/>
  <polygon points="350,350 400,420 350,490 300,420" fill="#c4b5fd" opacity="0.18"/>
  <!-- Floating small circles -->
  <circle cx="500" cy="300" r="8" fill="white" opacity="0.3"/>
  <circle cx="900" cy="150" r="6" fill="white" opacity="0.25"/>
  <circle cx="1100" cy="500" r="10" fill="white" opacity="0.2"/>
  <circle cx="300" cy="600" r="7" fill="white" opacity="0.25"/>
  <circle cx="800" cy="650" r="5" fill="white" opacity="0.3"/>
  <circle cx="1350" cy="400" r="9" fill="white" opacity="0.2"/>
  <circle cx="100" cy="300" r="6" fill="white" opacity="0.25"/>
  <circle cx="650" cy="450" r="4" fill="white" opacity="0.35"/>
  <!-- Thin lines -->
  <line x1="0" y1="200" x2="400" y2="500" stroke="white" stroke-width="1" opacity="0.08"/>
  <line x1="1000" y1="0" x2="1440" y2="400" stroke="white" stroke-width="1" opacity="0.08"/>
  <line x1="600" y1="900" x2="900" y2="500" stroke="white" stroke-width="1" opacity="0.06"/>
</svg>
